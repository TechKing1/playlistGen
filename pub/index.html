<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Playlist Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Study Playlist Generator</h1>
    <button id="loginButton">Login with Spotify</button>
    <form id="playlistForm" style="display: none;">
      <div id="courseFields">
        <div class="courseInput">
          <label for="course1">Course:</label>
          <input type="text" id="course1" placeholder="e.g., Operating Systems" required>
        </div>
      </div>
      <button type="button" id="addCourse">Add Another Course</button>
      <label for="mood">Mood:</label>
      <select id="mood">
        <option value="focus">Focus</option>
        <option value="relax">Relax</option>
        <option value="energize">Energize</option>
      </select>
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" min="5" step="5" value="25">
      <button type="submit">Generate Playlist</button>
    </form>
    <div id="playlistContainer"></div>
    <div id="timerContainer"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
